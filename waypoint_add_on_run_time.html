<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Waypoints add on run time</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    float: left;
    width: 100%;
    height: 100%;
  }
  </style>

  <script>


  function initMap() {
    var map = null ;
    var markers = [];
    var icons = [];
    var start_waypoint = null ;
    var end_waypoint = null ;
    var waypoints = [];
    var current_marker_point = null ;
    var directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: true});
    var directionsService = new google.maps.DirectionsService();

    // Create a map object and specify the DOM element
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 30.7020059, lng: 31.0860695},
      scrollwheel: true ,
      disableDefaultUI: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      zoom: 8
    }); //map

    directionsDisplay.setMap(map);


    // Add the locations
    google.maps.event.addListener(map, 'click', function(event) {

      // Add marker
      map.addMarker(current_marker_point,event.latLng);

      // calculate the road route for distribution locations
      if (icons.length >= 1){
        map.calcDistributionRoute();
      } // if

    }); // google.maps


    // Draw distribution road route
    map.calcDistributionRoute = function() {

      var request = {
        origin: start_waypoint,
        waypoints: waypoints,
        optimizeWaypoints: true,
        destination: end_waypoint,
        travelMode: google.maps.DirectionsTravelMode.DRIVING
      };


      directionsService.route(request, function (response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(response);
          var route = response.routes[0];

          // If we need to print the address and full route path
          // console.log(route);
          // console.log("start: "+route.legs[0].start_address);
          // console.log("end: "+route.legs[0].end_address);
          // console.log("summary: "+route.summary);
        } else {
          console.log("directions response " + status);
        }
      });

      directionsVisible = true;
    }; //calcDistributionRoute



    // add marker
    map.addMarker = function(current_marker_point,latlng) {
      // Add default marker
      markers.push(new google.maps.Marker({
        position: latlng,
        map: map,
        icon: "http://maps.google.com/mapfiles/marker" + String.fromCharCode(markers.length + 65) + ".png"
      }));

      map.addMarkerWithIcon(0,"markers/marker.png",latlng,null);

    }; // addMarker



    // Add marker with key and icon
    map.addMarkerWithIcon = function (key,icon,latlng,onClick){
      // clear old marker
      if(icons[key]){
        icons[key].setMap(null);
      };
      // Add gate in marker
      icons[key] = new google.maps.Marker({
        position:latlng,
        map: map,
        icon: icon
      });
      icons[key].setMap(map);

      //  to redirect to the job details page onclick
      if(typeof onClick=='function'){
        icons[key].addListener('click',onClick);
      }

      return icons[key];

    };//addMarkerWithIcon


  }; // initMap
  </script>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyAYCTaWEia3TFN9qJhm9x8jZSH1nCULaoM"></script>

</head>
<body onload="initMap()">
  <div id="map"></div>
</body>
</html>
